<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body ng-app="TaskApp" ng-controller="TaskController as vm">
    <div id="titleCard">

        <span id="it">it's</span>
        <span id="todo">
            <h1>
                to do list:</h1>
    </div>
    <span id="theApp">
        <h1>THE APP
        </h1>
    </span>
    </div>
    <input ng-model="vm.newTask.name" placeholder="chores?? c'mon" style="font-style:italic" />
    <button id="taskButton" ng-click="vm.postTask()">DO IT</button>
    <!-- take out inline styles -->
    <br/> 
    <br/>
    <table class="taskList">
        <thead>
            <tr>
                <th>THE TASKS</th>
                <th>DONEZO?</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="task in vm.taskList">
                <td>
                    <input type="text" ng-model="task.name" ng-class="{'done': task.complete == true, 'unDone': task.complete == false}">
                </td>
                <!-- <td><input type="checkbox" ng-checked="task.complete"></td> -->
                <td>
                    <button id="updateButton" ng-click="vm.updateTask(task)">complete</button>
                </td>
                <td>
                    <button id="deleteButton" ng-click="vm.deleteTask(task)">delete</button>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
